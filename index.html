<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>NBA Fantasy Projector</title>
        <meta name="description" content="NBA Fantasy Projector">
        <meta name="author" content="Mack Cooper & Santi Tobon">

        <link rel="icon" sizes="48x48" href="images/favicon.ico">
        <link rel="icon" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="images/android-chrome-192x192.png">
        <link rel="icon" sizes="512x512" href="images/android-chrome-512x512.png">
        
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
        <h1 class="section-heading">Fantasy Basketball Projector</h1>
        <div class="container">
            <div class="row section">
                <div class="eight columns">
                    <input name="playername" type="text" placeholder="e.g. Stephen Curry" class="u-full-width">
                </div>
                <div class="four columns">
                    <button name="addplayer" class="button-primary">Add Player</button>

                </div>
            </div>

            <div class="row">
                <label>Enter the date range:</label>
            </div>
            <div class="row">
                <label>Start Date</label>
                <input name="startdate" type="date" class="u-full-width">
            </div>
            <div class="row">
                <label>End Date</label>
                <input name="enddate" type="date" class="u-full-width">
            </div>
        </div>
    </body>
</html>
